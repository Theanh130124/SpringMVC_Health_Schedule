
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <title th:fragment="title"></title>

    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="64" height="64" rx="12" fill="#4CAF50"/>
                    <rect x="12" y="16" width="40" height="36" rx="4" fill="white"/>
                    <rect x="18" y="24" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="26" y="24" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="34" y="24" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="42" y="24" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="18" y="32" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="26" y="32" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="34" y="32" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <rect x="42" y="32" width="4" height="4" rx="1" fill="#4CAF50"/>
                    <path d="M32 10V18" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M24 10V18" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M40 10V18" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="32" cy="44" r="10" fill="#4CAF50" stroke="white" stroke-width="2"/>
                    <path d="M32 39V49" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M27 44H37" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Hệ thống đặt lịch khám trực tuyến</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown ">
                    <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Languages
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end me-1" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item " th:href="@{/}">English</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item " th:href="@{/}">Vietnamese</a></li>




                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>TTA &copy; 2025</h1>
        </div>
    </footer>
</body>
</html>
